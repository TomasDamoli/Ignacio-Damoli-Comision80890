<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
        }
    </style>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Interactiva</h1>
        <p>
            Usa el menú de la calculadora que aparecerá al cargar la página.<br>
            Elige una opción, ingresa los números y mira los resultados.<br>
            Puedes ver el historial en la consola (F12).
        </p>
    </div>
</body>
</html>
