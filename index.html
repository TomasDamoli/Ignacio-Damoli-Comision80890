<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tienda - Carrito de Compras</h1>
        <form id="form-producto" class="form-producto">
            <select id="tipo-prod" required>
                <option value="">Selecciona un producto</option>
                <option value="Camiseta">Camiseta</option>
                <option value="Pantalón">Pantalón</option>
                <option value="Zapatillas">Zapatillas</option>
            </select>
            <select id="talle-prod" required>
                <option value="">Selecciona un talle</option>
            </select>
            <button type="submit">Agregar producto personalizado</button>
        </form>
        <div class="productos" id="productos"></div>
        <div class="carrito" id="carrito">
            <h2>Tu carrito</h2>
            <div id="carrito-items"></div>
            <div id="carrito-total"></div>
            <button id="vaciar">Vaciar carrito</button>
        </div>
    </div>
</body>
</html>
